<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#0025BA" />
        <title>Offline - Twindix Academic Finder</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Roboto, system-ui, -apple-system, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100dvh;
                background-color: #f6f6f6;
                color: #1a1a1a;
                text-align: center;
                padding: 1.5rem;
            }

            .container {
                max-width: 420px;
            }

            .icon {
                font-size: 4rem;
                margin-bottom: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 0.75rem;
                color: #0025BA;
            }

            p {
                font-size: 1rem;
                line-height: 1.6;
                color: #555;
                margin-bottom: 2rem;
            }

            button {
                background-color: #0025BA;
                color: #fff;
                border: none;
                padding: 0.75rem 2rem;
                border-radius: 0.5rem;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #001a8a;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon" aria-hidden="true">&#128268;</div>
            <h1>You're Offline</h1>
            <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
            <button onclick="window.location.reload()">Retry</button>
        </div>
    </body>
</html>
